<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="row">
        <div class="input-inner">
        <input type="text" text="string">
    </div>
       </div>
       <div class="inner">
       <div class="row">
        <button class="yellow">AC</button>
        <button class="yellow">%</button>
        <button class="yellow">^</button>
        <button class="yellow">/</button>
       </div>
       <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow">*</button>
       </div>
       <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow">-</button>
       </div>
       <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow">+</button>
       </div>
       <div class="row">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="yellow">=</button>
       </div>
    </div>
    </div>
    <Script src="Script.js"></Script>
</body>
</html>
